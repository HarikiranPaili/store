   {% extends 'base.html' %}


    {% block content %}

  <body class="goto-here">


    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-7">
						<form action="checkout" method="post" class="billing-form">
							{% csrf_token %}
							<h3 class="mb-4 billing-heading">Shipping Details</h3>
	          	<div class="row align-items-center">
	          		<div class="col-md-6">
	                <div class="form-group">
	                	<label >Firt Name</label>
	                  <input type="text" name="shipping_first_name" class="form-control" placeholder="" required autocomplete="off">
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                	<label>Last Name</label>
	                  <input type="text" class="form-control" name="shipping_last_name" placeholder="" required>
	                </div>
                </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label>Street Address</label>
	                  <input type="text" class="form-control" name="shipping_door_number" required placeholder="House number and street name">
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                  <input type="text" class="form-control" name="shipping_street" required placeholder="Appartment, suite, unit etc: (optional)">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label>Town / City</label>
	                  <input type="text" name="shipping_town" class="form-control" placeholder="" required>
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
		            		<label>Postcode / ZIP *</label>
	                  <input type="text" name="shipping_zip" class="form-control" placeholder="" required>
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
	                <div class="form-group">
	                	<label>Phone</label>
	                  <input type="text" class="form-control" placeholder="" required>
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                	<label>Email Address</label>
	                  <input type="text" class="form-control" placeholder="" required>
	                </div>
                </div>
                <div class="w-100"></div>
                <div class="col-md-12">
                	<div class="form-group mt-4">
										<div class="radio">
										  <label><input type="checkbox" name="set_default_shipping">Save the address as default for future use</label>
										</div>
									</div>
                </div>
	            </div>
					</div>
					<div class="col-xl-5">
	          <div class="row mt-5 pt-3">
	          	<div class="col-md-12 d-flex mb-5">
	          		<div class="cart-detail cart-total p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">Cart Total</h3>
	          			<p class="d-flex">
		    						<span>Subtotal</span>
		    						<span>$20.60</span>
		    					</p>
		    					<p class="d-flex">
		    						<span>Delivery</span>
		    						<span>$0.00</span>
		    					</p>
		    					<p class="d-flex">
		    						<span>Discount</span>
		    						<span>$3.00</span>
		    					</p>
		    					<hr>
		    					<p class="d-flex total-price">
		    						<span>Total</span>
		    						<span>$17.60</span>
		    					</p>
								</div>
	          	</div>
	          	<div class="col-md-12">
	          		<div class="cart-detail p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">Payment Method</h3>
						                {% for value, name in form.fields.payment_option.choices %}
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="payment_option" value="{{ value }}"  class="mr-2">{{ name }}</label>
											</div>
										</div>
									</div>
												           {% endfor %}
						              <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
												</form><!-- END -->

								</div>
	          	</div>
	          </div>
          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->
  </body>
          {% endblock %}
